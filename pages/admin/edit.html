<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>


<body>

    <header> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="">VER TIENDA</a>
                </li>
                <li>
                    <a class="navbar__link" href="../../pages/contact.html">ADMIN</a>
                </li class="navbar__item">
                <li>
                    <a class="navbar__link" href="../../pages/login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!-- Fin Header -->



    <main class="container">
        <H1>EDITAR ITEM</H1>
        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria">
            <option value="opc1" selected>Figuras</option>
            <option value="opc2">Coleccionables</option>
            <option value="opc3">Dibujos</option>
        </select>
        <label for="licencia">Licencia:</label>
        <select name="licencia" id="licencia">
            <option value="opc1" selected>Star Wars</option>
            <option value="opc2">Pokemon</option>
            <option value="opc3">Harry Potter</option>
        </select>
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" name="nombre" id="nombre" value="Kakashi Hatake Shippuden Saga">
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"
            placeholder="Descripcion del producto">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.  </textarea>
        <label for="sku">SKU</label>
        <input type="text" name="sku" id="sku" value="NAR001012">
        <label for="">Precio:</label>
        <input type="text" name="precio" id="precio" value="1.799,00">
        <label for="stock">Stock</label>
        <input type="text" name="stock" id="stock" value="10">
        <label for="descuento">Descuento:</label>
        <input type="text" name="descuento" id="descuento" value="10">
        <label for="cuotas">Cuotas:</label>
        <select name="cuotas" id="cuotas">
            <option value="opc1">3 Cuotas sin Interes</option>
            <option value="opc2" selected>6 Cuotas sin Interes</option>
            <label for="imagenes">Imagenes</label>
            <input type="file" value="Elegir Archivos">
            <span>No se ha seleccionado ningun archivo</span>
            <div>
                <img src="../../img/harry-potter/harry-1.webp" alt="">
                <p>Frente</p>
                <img src="../../img/harry-potter/harry-box.webp" alt="">
                <p>Caja</p>
            </div>
            <a href="#">Modificar Producto</a>
            <a href="@">Cancelar</a>
        </select>
    </main>




    <footer class="footer"> <!-- FOOTER -->
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkopop">
            </picture>
        </nav>

        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="https://kit.fontawesome.com/a4f9efcdf1.js" crossorigin="anonymous"></script>
</body>

</html>
